<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>{% block title %} {% endblock %}</title>
		<link rel="stylesheet" href="{% static 'index/bootstrap/css/bootstrap.min.css' %}" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		/>
		<link rel="stylesheet" href="{% static 'index/fonts/fontawesome-all.min.css' %}" />
		<link rel="stylesheet" href="{% static 'index/fonts/font-awesome.min.css' %}" />
		<link rel="stylesheet" href="{% static 'index/fonts/fontawesome5-overrides.min.css' %}" />
	</head>
	<body class="bg-gradient-primary" style="background: rgb(28, 40, 38)">
		<div class="container">{% block content %} {% endblock %}</div>
		<script src="{% static 'index/js/jquery.min.js' %}"></script>
		<script src="{% static 'index/bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'index/js/chart.min.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
		<script src="{% static 'index/js/script.min.js' %}"></script>
	</body>
</html>
